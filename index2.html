<!DOCTYPE html>
<html>
<head>
	<title>Ramen</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>

</head>
<body>
    <div id="orderHolder"><div id="orderName"></div></div>
    <div class="logo-holder row text-center"><img src="images/logo.png"></div>

    <div id="form" class="order-listing slide">
        <input id="name" class="input-fills name-postion" type="text">
        <input id="soup" class="input-fills soup-postion" type="text">
        <input id="noodles" class="input-fills noodles-postion" type="text">
        <select id="takeAway" class="input-fills take-postion">
            <option value='Having Here' > Having Here </option>
            <option value='Take Away' > Take Away </option>
        </select>
        <button id="button" class="input-fills submit" ></button>
        <div id="cross" class="closing">X</div>
    </div>

    <div class="content-holder pull-right">
        <div id="contentInfo" ><img id="contentInfo" class="pull-right fadeIn" src="images/infomation.png"></div>
        <ul id="orderList" class="listing">
        </ul>
    </div>

    <div class="clear"></div>

    <script src="css/main.js" type="text/javascript"></script>
</body>
</html>
